<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Exemple d'utilisation de Bootstrap</title>
  
  <!-- Lien vers Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Lien vers les scripts Bootstrap JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <!-- Utilisation du framework Bootstrap -->
  <div class="container">
    <h1>Exemple d'utilisation de Bootstrap</h1>
    
    <!-- Utilisation d'une grille (grid) pour la mise en page -->
    <div class="row">
      <div class="col-md-6">
        <p>Ceci est une colonne</p>
      </div>
      <div class="col-md-6">
        <p>Ceci est une autre colonne</p>
      </div>
    </div>
    
    <!-- Utilisation de boutons Bootstrap -->
    <button type="button" class="btn btn-primary">Bouton primaire</button>
    <button type="button" class="btn btn-secondary">Bouton secondaire</button>
  </div>
</body>
</html>
